<ion-header>

  <ion-navbar>
    <ion-title>deputes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let depute of deputesList" (click)="openDepute(depute)">
      <ion-avatar item-start>
        <img src="https://www.nosdeputes.fr/depute/photo/{{depute.depute.slug}}/60">
      </ion-avatar>
      {{depute.depute.nom}}
    </button>
  </ion-list>
</ion-content>
